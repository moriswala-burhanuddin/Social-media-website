<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script src="{% static 'app/javascript/theme.js' %}"></script>
</head>
<body >
    <nav>
        <div class="container">
            
            <h2 class="logo">Pistagram</h2>
    
            <div class="search-bar">
                <form method="GET" action="{% url 'search_profiles' %}">
                    <i class='bx bx-search'></i>
                    <input type="search" name="query" placeholder="Search for users" required autocomplete="off">
                    <button type="submit">Search</button>
                </form>
            </div>
            <div class="create">
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Logout</button>
                        
                    </form>
                {% else %}
                    <a href="{% url 'signup' %}" class="btn btn-primary">Login</a>
                {% endif %}
                <div class="profile-photo" style="border: 2px solid black;">
                    <a href="{% url 'profile' %}">
                        {% if profile.profile_pic %}
                        <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" class="profile-photo">
                    {% else %}
                        <div class="profile-placeholder">No Profile Picture</div>
                    {% endif %}
                    </a>
                </div>
                
                
                
            </div>
        </div>
    </nav>

    <div class="settings">
        <main class="settings-container">
            <h1 class="settings-title">Settings</h1>
            <ul class="settings-list">
                <li class="settings-item"><a href="{% url 'delete_post' %}" class="settings-link">Delete Post</a></li>
                <li class="settings-item"><a href="{% url 'comments' %}" class="settings-link">Your Comments</a></li>
                <li class="settings-item"><a href="{% url 'likes' %}" class="settings-link">Your Liked Posts</a></li>
            </ul>
        </main>
     
    </div>
     
</body>
</html>
